<!DOCTYPE html>
<html lang="en">
<head>
    <title>Abbygaye Gordon - Endeavour</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="canvas">
        <div class="sky">
            <div class="stars">
                <div class="stars-1"></div>
                <div class="stars-2"></div>
                <div class="stars-3"></div>
            </div>
            <div class="shuttle">
                <div class="booster booster-left">
                    <div class="rings"></div>
                    <div class="pipe"></div>
                    <div class="other-pipe"></div>
                </div>
                <div class="main-booster">
                    <div class="sheath"></div>
                </div>
                <div class="booster booster-right">
                    <div class="rings"></div>
                    <div class="pipe"></div>
                    <div class="other-pipe"></div>
                </div>
                <div class="capsule">
                    <div class="wing wing-left"></div>
                    <div class="main-capsule">
                        <div class="window window-left"></div>
                        <div class="window window-right"></div>
                    </div>
                    <div class="wing wing-right"></div>
                    <div class="flap"></div>
                    <div class="exhaust exhaust-left"></div>                    
                    <div class="other-exhaust"></div>
                    <div class="exhaust exhaust-right"></div>                                        
                    <div class="fire fire-left"></div>
                    <div class="fire fire-middle"></div>
                    <div class="fire fire-right"></div>
                </div>
                <div class="trail"></div>                
            </div>
            <div class="fumes"></div>            
            <div class="fumes fumes-back"></div>
            <div class="name">
                <p>
                    <h2>Endeavour</h2>
                    <span>by Abbygaye</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
